
<div id="user-management-div" style="background-color: lightyellow">
  <div fxFlex="25">
<!--    <app-left></app-left>-->
  </div>
  <div  fxFlex="60">
    <mat-card style="background-color: powderblue">
      <table class="table table-hover">
        <thead>
        <th colspan="4">User Management</th>
        <th colspan="4">Add</th>
        <th colspan="4">Edit</th>
        <th colspan="4">List</th>
        </thead>
        <tbody>
        <tr>
          <td colspan="4"><mat-checkbox class="example-margin" [ngModel]="isAllSelected" (change)="allCheck()"></mat-checkbox>Check All</td>
          <td colspan="4"><mat-checkbox class="example-margin" [(ngModel)]="addCheckAll" (change)="addCheckAllFunction()"></mat-checkbox></td>
          <td colspan="4"><mat-checkbox class="example-margin"[(ngModel)]="editCheckAll" (change)="editCheckAllFunction()"></mat-checkbox></td>
          <td colspan="4"><mat-checkbox class="example-margin"[(ngModel)]="listCheckAll" (change)="listCheckAllFunction()"></mat-checkbox></td>
        </tr>
        <tr *ngFor="let data of userManagementData">
          <td colspan="4">{{data.name}}</td>
          <td colspan="4"><mat-checkbox class="example-margin" [(ngModel)]="data.add" (change)="moduleAdd(data.add)"></mat-checkbox></td>
          <td colspan="4"><mat-checkbox class="example-margin" [(ngModel)]="data.edit" (change)="moduleEdit(data.edit)"></mat-checkbox></td>
          <td colspan="4"><mat-checkbox class="example-margin" [(ngModel)]="data.list" (change)="moduleList(data.list)"></mat-checkbox></td>
        </tr>
        </tbody>
      </table>
      <button (click)="UpdateUserData()">Update</button>
    </mat-card>

  </div>
  <div  fxFlex="15"></div>

</div>
